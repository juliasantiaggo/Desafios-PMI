{% extends 'base.html' %}

{%block title%}Home{% endblock %}

{% block content %}

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" width="100" height="200">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <img src="{{url_for('static', filename='imagens/zeppole.jpg')}}" alt="Los Angeles" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='imagens/struffoli.jpg')}}" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='imagens/bruttimabuoni.jpg')}}" alt="New York" class="d-block w-100">
      </div>
      
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>


{% endblock %}
